<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Bebidas</title>
</head>
<body>
    <script>


        function menu(bebidas) {

        switch (bebidas) {
            case 1:
                console.log('Você escolheu refri');
                break;
            case 2:
                console.log('Você escolheu suquinho');
                break;
            case 3:
                console.log('Você escolheu água');
                break;
        }
        }

        function pularLinha() {
        document.write("<br><br>");
        }

        function mostrar(frase) {
        document.write(frase);
        pularLinha();
        }

        function exibirMenu() {
        console.log("Menu - Bebidas \r\n 1 - Refrigerante \r\n 2- Suco \r\n 3 - Água");
            }

            mostrar(exibirMenu());

            menu(1);
    </script>
    
    
</body>
</html>
