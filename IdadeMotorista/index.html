    <title>Idade para Dirigir</title>
    
</head>
<body>
    <script>
        function motorista (suaIdade, idadeDirigir) {

            if (suaIdade >= idadeDirigir) {
                document.write ("Você pode dirigir " + nome)

            } else {
                document.write ("Você não pode dirigir " + nome)
            }

        }

        var nome = "Gilberto";
        motorista (22, 18);
    </script>
    
</body>
